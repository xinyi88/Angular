<input type="text" (keyup)="onKeyup($event)">
<button (click)="getUsers()" class="btn btn-danger">Search</button>
<div>{{countText}}</div>
<ol *ngIf="searchText">
    <li *ngFor="let text of searchText | objectToArray">
      
        <button (click)="showUserDetail(text)">{{text.id}}</button> 
         {{text.body}}
    </li>   
</ol>
